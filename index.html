  <script>
    // A√±o en footer

    // Bot√≥n activar sonido (por pol√≠ticas de autoplay)
    const radio = document.getElementById('radio');
    const unmute = document.getElementById('unmute');
    function updateUnmute(){ unmute.style.display = (radio.muted || radio.volume === 0) ? 'inline-block' : 'none'; }
    updateUnmute();
    unmute.addEventListener('click', ()=>{ radio.muted=false; radio.volume=1; radio.play().catch(()=>{}); updateUnmute(); });
    document.addEventListener('click', ()=>{ radio.play().catch(()=>{}); updateUnmute(); }, { once:true });
    radio.addEventListener('play', updateUnmute);
    radio.addEventListener('volumechange', updateUnmute);

    // Countdown al 1 de diciembre (cada a√±o)
    function nextDecFirst(){
      const now = new Date();
      const year = (now.getMonth()>10 || (now.getMonth()===10 && now.getDate()>30)) ? now.getFullYear()+1 : now.getFullYear();
      return new Date(year, 11, 1, 0, 0, 0, 0); // 1 diciembre
    }
    function renderCountdown(){
      const t = nextDecFirst();
      const now = new Date();
      let diff = t - now; if(diff < 0) diff = 0;
      const sec = Math.floor(diff/1000);
      const d = Math.floor(sec/86400);
      const h = Math.floor((sec%86400)/3600);
      const m = Math.floor((sec%3600)/60);
      const s = sec%60;
      document.getElementById('d').textContent = d;
      document.getElementById('h').textContent = String(h).padStart(2,'0');
      document.getElementById('m').textContent = String(m).padStart(2,'0');
      document.getElementById('s').textContent = String(s).padStart(2,'0');
    }
    setInterval(renderCountdown, 1000); renderCountdown();
